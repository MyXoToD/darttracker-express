services:
  database:
    image: mysql:latest
    container_name: mysql_container
    env_file: ./.env
    environment:
      - TZ=Europe/Berlin
    ports:
      - ${MYSQL_PORT}:${MYSQL_PORT}
    volumes:
      - ./config/schema.sql:/docker-entrypoint-initdb.d/schema.sql
      - mysql_data:/var/lib/mysql
    networks:
      - darttracker_network
  backend:
    build: ./backend
    container_name: backend_container
    depends_on:
      - database
    env_file: ./backend/.env
    environment:
      DB_HOST: mysql_container
    ports:
      - ${BACKEND_PORT}:${BACKEND_PORT}
    networks:
      - darttracker_network
  frontend:
    build: ./frontend
    container_name: frontend_container
    depends_on:
      - backend
    ports:
      - 8080:80
    networks:
      - darttracker_network

volumes:
  mysql_data:

networks:
  darttracker_network:
    driver: bridge
