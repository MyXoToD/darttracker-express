<div class="card">
  <div class="card__title">Upcoming Games</div>
  <div class="card__content">
    @for (game of upcomingGames; track game.id) {
    <p>{{ game.title }}</p>
    } @empty {
    <p>No upcoming games</p>
    }
  </div>
</div>

<div class="card">
  <div class="card__title">Past Games</div>
  <div class="card__content">
    <ul>
      @for (game of games; track game.id) {
      <li>{{ game.title }} ({{ game.players.length }})</li>
      }
    </ul>
  </div>
</div>
