<div class="theme-toggle">
  <label for="theme-toggle">
    <fa-icon icon="sun" />
  </label>
  <input
    type="checkbox"
    id="theme-toggle"
    #themeToggle
    (change)="toggleTheme($event)"
  />
  <label for="theme-toggle"></label>
  <label for="theme-toggle">
    <fa-icon icon="moon" />
  </label>
</div>
