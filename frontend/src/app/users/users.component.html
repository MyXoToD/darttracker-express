<h1>Users</h1>

<table class="datatable">
  <thead>
    <tr>
      <th>Username</th>
      <th>E-Mail</th>
    </tr>
  </thead>
  <tbody>
    @for (user of users; track user) {
      <tr>
        <td>
          <span [routerLink]="['/users', user.id]">{{ user.username }}</span>
        </td>
        <td>{{ user.email }}</td>
      </tr>
    }
  </tbody>
</table>
